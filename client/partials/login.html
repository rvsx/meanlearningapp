<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="icon" href="../../../../favicon.ico">
 -->
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" ng-submit="login()">
        
        <h2 class="form-signin-heading">WWID LOGIN</h2>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

        <div class="form-group">
          <label>Username </label>
          <input type="text" class="form-control" name="username" ng-model="loginForm.username" required autofocus>
        </div>
        <div class="form-group">
          <label>WWID </label>
          <input type="text" class="form-control" name="wwid" ng-model="loginForm.wwid" required>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="disabled">Login</button>
          </div>
        </div>

      </form>

    </div> <!-- /container -->
    
  </body>
</html>
